{% extends 'electronic/layout.html' %}

{% block title %}<h1>Форма добавления</h1>{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма добавления</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.name }}<br>
            {{ form.brand }}<br>
            {{ form.img }}<br>
            {{ form.price }}<br>
            {{ form.description }}<br>
            {{ form.cat }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить товар</button>
        </form>
    </div>
{% endblock %}
